    transform: translateY(0);
    transform: translateY(0);
    -moz-transform: translateY(0);
    -ms-transform: translateY(0);
    -o-transform: translateY(0);
    -webkit-transform: translateY(0);
}

.preloader-wrapper {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    text-align: center;

    height: 50px;
    margin-top: -25px;
    margin-left: auto;
