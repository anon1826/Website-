# Navigation
--------------------------------------------------------------*/
/*--------------------------------------------------------------
## Links
--------------------------------------------------------------*/
a {
    color: #000;
    text-decoration: none;
}

a:active,
a:visited {
    color: #000;
}

a:hover,
a:focus {
    color: #efb93f;
    text-decoration: none;
}

a:focus {
    outline: thin dotted;
}

a:hover,
a:active {
    outline: 0;
}

/*--------------------------------------------------------------
## Menus
--------------------------------------------------------------*/
.top-bar {
    background: #181818;
}

.site.boxed-layout .top-bar {
    background: #2d2d2d;
}

.top-bar,
.top-bar a {
    color: #fff;
}

@media only screen and (min-width: 1024px) {
    .top-bar {
        width: 100%;
        z-index: 9;
    }

    .nav-affix .top-bar {
        position: fixed;
        top: 0;
        -webkit-transition: -webkit-transform 0.3s;
        -moz-transition: -moz-transform 0.3s;
        transition: transform 0.3s;
        z-index: 9;
    }

    .boxed-layout .nav-affix .top-bar {
        width: 84%;
    }

    .admin-bar .nav-affix .top-bar {
        top: 32px;
    }
}

.top-bar-items {
    display: inline-block;
    vertical-align: middle;
}

.popular-post.top-bar-items {
    margin-right: 15px;
}

.header-middle {
    display: flex;
    flex-direction: column;
}

#masthead .data-bg.header-middle {
    padding-bottom: 60px;
    padding-top: 60px;
}

.row-flex {
    display: flex;
    justify-content: space-between;
}

.topbar-left {
    display: flex;
    position: relative;
    z-index: 1;
    margin: 20px 0;
}

.topbar-right {
    display: flex;
    align-items: center;
}

.tm-exclusive {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: flex-end;
    height: 100%;
}

.exclusive-items {
    display: flex;
    height: 100%;
    position: relative;
    border-right: 1px solid #e5e8ea;
    width: 33.33%;
    min-width: 240px;
}

@media only screen and (max-width: 1199px) {
    .exclusive-items {
        min-width: 100px;
    }
}

.exclusive-items:first-child {
    border-left: 1px solid #e5e8ea;
}

.header-middle.data-bg .exclusive-items {
    border: 0;
}

#masthead {
    background-color: #fff;
    position: relative;
    width: 100%;
    left: 0;
    right: 0;
    z-index: 999;
}

.navigation-bar {
    background-color: #fff;
    border-bottom: 1px solid;
    border-top: 1px solid;
}

@media only screen and (min-width: 992px) {
    .topbar-left .site-branding {
        width: 300px;
        padding-right: 20px;
    }
}

.site-branding .site-title {
    font-size: 42px;
    font-weight: 700;
    line-height: 1.2;
}

.site-branding,
.site-branding .site-title a {
    color: #000;
}

.site-branding .site-description {
    font-size: 14px;
    margin-bottom: 0;
}

.site-description {
    position: relative;
}

.main-navigation {
    position: relative;
}

.main-navigation div.menu,
.main-navigation .nav-language {
    display: inline-block;
    vertical-align: middle;
}

.nav-language .trp-language-switcher {
    margin: 0 auto;
    width: 100%;
}

.nav-language .trp-language-switcher > div {
    border: 0;
    border-radius: 0;
}

.nav-language .trp-language-switcher > div > a {
    color: #000;
}

.nav-language .trp-language-switcher > div > a:hover {
    background: none;
}

.offcanvas-item {
    display: block;
    margin: 20px auto;
}

.news-base-date {
    font-size: 14px;
    font-weight: 700;
    height: 45px;
    line-height: 45px;
    padding-left: 15px;
    padding-right: 15px;
}

.top-bar .icon-search .search-form {
    background: #2d2d2d;
    position: relative;
    z-index: 0;
}

.top-bar .icon-search .search-form label {
    margin-bottom: 0;
    display: block;
}

.top-bar .icon-search .search-form:before {
    content: "\f4a5";
    color: #b0bec5;
    font-size: 24px;
    display: inline-block;
    font-family: "Ionicons";
    font-style: normal;
    font-weight: normal;
    font-variant: normal;
    text-transform: none;
    text-rendering: auto;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    right: 0;
    top: 0;
    line-height: 45px;
    width: 45px;
    position: absolute;
    z-index: -1;
    text-align: center;
}

.top-bar .icon-search .search-form input {
    background: transparent;
    color: #fff;
    border: none;
    box-shadow: none;
    font-size: 14px;
    font-weight: 500;
    padding: 15px 80px 15px 15px;
    width: 100%;
}

.top-bar .icon-search .search-form input[type="submit"] {
    font-size: 0;
    height: 45px;
    padding: 0;
    position: absolute;
    right: 0;
    top: 0;
    width: 45px;
}

.right-items {
    display: block;
    float: left;
}

.burger-bars {
    position: relative;
    display: block;
    width: 24px;
    height: 15px;
    text-align: center;
    cursor: pointer;
}

.burger-bars span {
    position: relative;
    display: block;
    width: 24px;
    height: 2px;
    margin: auto;
    background-color: #fff;
    overflow: hidden;
    -webkit-transition: all 0.2s ease-in-out;
    -moz-transition: all 0.2s ease-in-out;
    -ms-transition: all 0.2s ease-in-out;
    -o-transition: all 0.2s ease-in-out;
}

.burger-bars span:nth-child(2) {
    margin: 4px auto;
}

.burger-bars span:before {
    position: absolute;
    content: '';
    width: 4px;
    height: 2px;
    top: 0;
    left: -4px;
    background-color: #000;
    -webkit-transition: all 0.3s ease-in-out;
    -moz-transition: all 0.3s ease-in-out;
    -ms-transition: all 0.3s ease-in-out;
    -o-transition: all 0.3s ease-in-out;
}

.burger-bars span:nth-child(2):before {
    -webkit-transition-delay: .3s;
    transition-delay: .3s;
}

.burger-bars span:nth-child(3):before {
    -webkit-transition-delay: .6s;
    transition-delay: .6s;
}

.burger-bars:hover span,
.burger-bars:focus span {
    background-color: #f44141;
}

.burger-bars:hover span:before,
.burger-bars:focus span:before {
    left: 28px;
}

.main-navigation .toggle-menu {
    height: 60px;
    text-align: center;
    cursor: pointer;
    font-size: 15px;
    display: none;
}

.ham {
    width: 23px;
    height: 2px;
    top: 33px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    -webkit-transition: all .25s ease-in-out;
    -moz-transition: all .25s ease-in-out;
    -ms-transition: all .25s ease-in-out;
    -o-transition: all .25s ease-in-out;
    transition: all .25s ease-in-out;
}

.ham:before,
.ham:after {
    position: absolute;
    content: '';
    width: 100%;
    height: 2px;
    left: 0;
    -webkit-transition: all .25s ease-in-out;
    -moz-transition: all .25s ease-in-out;
    -ms-transition: all .25s ease-in-out;
    -o-transition: all .25s ease-in-out;
    transition: all .25s ease-in-out;
}

.ham,
.ham:before,
.ham:after {
    background: #000;
}

.ham:before {
    top: -8px;
}

.ham:after {
    top: 8px;
}

.ham.exit {
    background-color: transparent;
}

.ham.exit:before {
    -webkit-transform: translateY(8px) rotateZ(-45deg);
    -moz-transform: translateY(8px) rotateZ(-45deg);
    -ms-transform: translateY(8px) rotateZ(-45deg);
    -o-transform: translateY(8px) rotateZ(-45deg);
    transform: translateY(8px) rotateZ(-45deg);
}

.ham.exit:after {
    -webkit-transform: translateY(-8px) rotateZ(45deg);
    -moz-transform: translateY(-8px) rotateZ(45deg);
    -ms-transform: translateY(-8px) rotateZ(45deg);
    -o-transform: translateY(-8px) rotateZ(45deg);
    transform: translateY(-8px) rotateZ(45deg);
}

.main-navigation .menu ul {
    display: inline-block;
    margin: 0 auto;
    padding: 0;
    list-style: none;
    vertical-align: top;
}

.main-navigation .menu ul li {
    position: relative;
    display: inline-block;
    vertical-align: middle;
}

.main-navigation .menu ul li a,
.nav-language .trp-language-switcher > div > a {
    font-size: 15px;
    font-weight: 700;
}

.main-navigation .menu ul li i {
    padding-left: 10px;
    display: inline-block;
    line-height: 100%;
}

.main-navigation .menu ul > li.base-address > a {
    display: none;
}

@media only screen and (min-width: 992px) {
    .main-navigation .menu ul > li.base-address > a {
        border-width: 0 1px;
        border-style: solid;
        display: block;
        font-size: 28px;
        text-align: center;
        width: 60px;
    }

    .main-navigation .menu ul > li > a {
        display: block;
        position: relative;
        line-height: 60px;
        padding: 0 10px;
    }

    .main-navigation .menu > ul > li.current-menu-item > a:after,
    .main-navigation .menu > ul > li:hover > a:after,
    .main-navigation .menu > ul > li:focus > a:after {
        content: "";
        position: absolute;
        bottom: -1px;
        width: 100%;
        height: 5px;
        left: 0;
        right: 0;
        margin-left: auto;
        margin-right: auto;
    }

    .main-navigation .menu ul ul li {
        width: 260px;
    }

    .main-navigation .menu ul ul a {
        display: block;
        padding: 12px 30px;
        line-height: inherit;
    }

    .main-navigation .menu ul ul {
        position: absolute;
        text-align: left;
        visibility: hidden;
        filter: alpha(opacity=0);
        opacity: 0;
        margin: 0 auto;
        padding: 0;
    }

    .main-navigation .menu li:hover > ul,
    .main-navigation .menu li:focus > ul {
        visibility: visible;
        filter: alpha(opacity=1);
        opacity: 1;
        z-index: 999;
        -webkit-transition: opacity 0.4s, top 0.4s;
        -moz-transition: opacity 0.4s, top 0.4s;
        -ms-transition: opacity 0.4s, top 0.4s;
        -o-transition: opacity 0.4s, top 0.4s;
        transition: opacity 0.4s, top 0.4s;
    }

    .main-navigation .menu li:focus-within > ul {
        visibility: visible;
        filter: alpha(opacity=1);
        opacity: 1;
        z-index: 999;
        -webkit-transition: opacity 0.4s, top 0.4s;
        -moz-transition: opacity 0.4s, top 0.4s;
        -ms-transition: opacity 0.4s, top 0.4s;
        -o-transition: opacity 0.4s, top 0.4s;
        transition: opacity 0.4s, top 0.4s;
    }

    .main-navigation .menu > ul > li > ul {
        top: 100%;
        left: 0;
    }

    .main-navigation .menu > ul > li:last-child > ul {
        left: auto;
        right: 0;
    }

    .main-navigation .menu ul ul ul {
        top: -20px;
        left: 100%;
    }

    .main-navigation .menu ul ul li:hover ul,
    .main-navigation .menu ul ul li:focus ul{
        top: 0;
    }

    .main-navigation .menu ul ul li:focus-within ul{
        top: 0;
    }

    /*Mega Menu*/
    .site-header .main-navigation li.mega-menu {
        position: static;
    }

    .site-header .main-navigation li.mega-menu li {
        white-space: normal;
    }

    .site-header .main-navigation li.mega-menu > ul.sub-menu {
        pointer-events: none;
        width: 100vw;
        max-width: 100%;
        padding: 20px 20px;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-flex-wrap: nowrap;
        -ms-flex-wrap: nowrap;
        flex-wrap: nowrap;
        margin-left: auto;
        margin-right: auto;
    }

    .site-header .main-navigation li.mega-menu > ul.sub-menu {
        -webkit-transform: translateY(5%);
        -ms-transform: translateY(5%);
        transform: translateY(5%);
        transition: 0.3s;
    }

    .site-header .main-navigation .menu li:hover > ul.sub-menu,
    .site-header .main-navigation .menu li:focus > ul.sub-menu {
        pointer-events: all;
        -webkit-transform: translateY(0%);
        -ms-transform: translateY(0%);
        transform: translateY(0%);
        z-index: 99;
    }

    .site-header .main-navigation .menu li:focus-within > ul.sub-menu {
        pointer-events: all;
        -webkit-transform: translateY(0%);
        -ms-transform: translateY(0%);
        transform: translateY(0%);
        z-index: 99;
    }

    .site-header .main-navigation li.mega-menu > ul.sub-menu > li {
