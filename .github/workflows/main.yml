}

.no-results {
    padding: 10% 0;
    font-size: 22px;
}

.no-results a {
    border-bottom: 3px solid #2ab391;
    display: inline;
}

.wp-block-gallery {
    list-style: none;
    padding: 0;
    margin: 0 auto;
}

.wp-block-image figcaption {
    background: #f5f5f5;
    color: #000;
    margin: 0 auto 20px;
    padding: 20px;
    text-align: left;
    font-size: 16px;
    font-style: italic;
}

.wp-block-cover .wp-block-cover-text {
    font-size: 47px !important;
}

@media only screen and (min-width: 768px) {
    .alignfull {
        margin-left: calc(50% - 50vw);
        margin-right: calc(50% - 50vw);
        width: auto;
        max-width: 1000%;
    }

    .alignwide {
        margin-left: calc(25% - 25vw);
        margin-right: calc(25% - 25vw);
        width: auto;
        max-width: 1000%;
    }

    .alignwide img,
    .alignfull img {
        display: block;
        margin: 0 auto;
    }
}

.post-format-icon {
    text-align: right;
    display: block;
    padding: 20px;
}

.format-icon {
    font-size: 25px;
    line-height: 40px;
    width: 40px;
    height: 40px;
    background: #312d2b;
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    display: inline-block;
    text-align: center;
    border-radius: 4px;
}

.read-time {
    margin-bottom: 10px;
}

.inner-banner .read-time {
    margin-top: 30px;
    margin-bottom: 30px;
}

